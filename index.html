<!DOCTYPE html>
<html lang="en">

<head>
	<title>Weather widget on Js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="./css/style.css" />
	<meta charset="UTF-8">
</head>

<body>
	<div class="wrapper">
		<form action="#" class="searchForm">
			<input type="search" name="selectCity" id="selectCity" placeholder="Select your city or country">
			<button type="reset">&#215</button>
			<label for="selectCity">Selected: </label>
		</form>
		<div class="weatherWidget">
			<div class="mainInfo">
				<div class="degrees">
					<h1>&deg;</h1>
					<h2>Feels like</h2>
				</div>
				<div class="geo">
					<p class="clouds">Clouds</p>
					<p class="location">City,Country</p>
				</div>
				<div class="mainImg"></div>
			</div>
			<div class="weekInfo">
				
			</div>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
